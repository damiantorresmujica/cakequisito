<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakequisito - Repostería Fina</title>
  <style>
    /* ===== ESTILOS GENERALES ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f8;
      color: #333;
    }

    a {
      text-decoration: none;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #c98ca7;
      color: white;
      padding: 40px 20px 60px;
      position: relative;
    }

    .logo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      background: white;
      padding: 10px;
    }

    /* ===== MENÚ ===== */
    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      z-index: 20;
    }

    .main-menu {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }

    .main-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .main-menu a {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .dropdown {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      padding: 10px 0;
      border-radius: 5px;
      min-width: 140px;
    }

    .submenu li {
      padding: 8px 15px;
    }

    .submenu li a {
      color: #c98ca7;
      font-weight: normal;
    }

    .dropdown:hover .submenu {
      display: block; /* hover en desktop */
    }

    /* ===== BOTÓN WHATSAPP ===== */
    .btn-whatsapp {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 50;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      text-align: center;
      margin-bottom: 40px;
    }

    .hero-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      max-width: 90%;
    }

    .hero-text h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero-text .btn {
      background: #c98ca7;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      display: inline-block;
    }

    /* ===== PRODUCTOS POPULARES ===== */
    .productos-populares {
      text-align: center;
      padding: 40px 20px;
    }

    .productos-populares h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid-productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .producto {
      width: 150px;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto p {
      margin-top: 5px;
      font-size: 14px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .main-menu {
        display: none;
        position: static;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        background: #c98ca7;
        border-radius: 10px;
        padding: 10px 0;
      }

      .main-menu.active {
        display: block;
      }

      .main-menu ul {
        flex-direction: column;
        gap: 10px;
      }

      .submenu {
        position: static;
        display: none;
        background: #f7e1ea;
        margin-top: 5px;
      }

      .submenu.active {
        display: block;
      }

      .hero-text h1 {
        font-size: 20px;
      }

      .hero-text p {
        font-size: 14px;
      }

      .hero-text .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      .producto {
        width: 40%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo cakequisito.jpg" alt="Cakequisito" class="logo">
  <div class="hamburger">&#9776;</div>
  <nav class="main-menu">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li class="dropdown">
        <a href="#">Productos ▾</a>
        <ul class="submenu">
          <li><a href="#">Pasteles</a></li>
          <li><a href="#">Galletas</a></li>
          <li><a href="#">Cupcakes</a></li>
          <li><a href="#">Otros</a></li>
        </ul>
      </li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- Hero -->
<section class="hero">
  <img src="Pastel Chocolate.jpg" alt="Pastel Chocolate" class="hero-img">
  <div class="hero-text">
    <h1>Pide en línea, recoge en tienda</h1>
    <p>Escoge tu pastelito, personalízalo y haz tu pedido.</p>
    <a href="productos.html" class="btn">Ver pasteles</a>
  </div>
</section>

<!-- Productos populares -->
<section class="productos-populares">
  <h2>Pastelitos populares</h2>
  <div class="grid-productos">
    <div class="producto">
      <img src="img/Pastel Rosa.jpg" alt="Pastel Rosa">
      <p>Pastel de chocolate</p>
    </div>
    <div class="producto">
      <img src="Pastel Unicornio.jpg" alt="Pastel Unicornio">
      <p>Pastel de fresa</p>
    </div>
    <div class="producto">
      <img src="Pastel Chocolate.jpg" alt="Pastel Chocalate">
      <p>Cupcake vainilla</p>
    </div>
  </div>
</section>

<!-- Botón WhatsApp -->
<a class="btn-whatsapp" href="https://wa.me/525546366071?text=Hola%20quiero%20hacer%20un%20pedido">Pedir por WhatsApp</a>

<script>
  // Menú hamburguesa
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('.main-menu');
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  // Submenu en móvil
  const dropdown = document.querySelector('.dropdown');
  dropdown.addEventListener('click', (e) => {
    e.stopPropagation();
    const submenu = dropdown.querySelector('.submenu');
    submenu.classList.toggle('active');
  });

  // Cierra menú si se hace clic fuera
  document.addEventListener('click', () => {
    menu.classList.remove('active');
    document.querySelectorAll('.submenu').forEach(sm => sm.classList.remove('active'));
  });
</script>

</body>
</html>
